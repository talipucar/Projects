- name: Libraries
  projects:
    - name: SimCLR
      description: Pytorch implementations of "A Simple Framework for Contrastive Learning of Visual Representations", or SimCLR, https://arxiv.org/pdf/2002.05709.pdf
      github: talipucar/PyFlow_SimCLR
      image: https://github.com/talipucar/PyFlow_SimCLR/blob/main/assets/simclr.gif
      icon: fab fa-php

    - name: BYOL
      description: Pytorch implementations of "Bootstrap Your Own Latent A New Approach to Self-Supervised Learning", or BYOL, https://arxiv.org/pdf/2006.07733v3.pdf
      github: talipucar/PyFlow_BYOL
      image: https://github.com/talipucar/PyFlow_BYOL/blob/main/assets/byol.png
      icon: fab fa-php

    - name: CPC
      description: Pytorch implementations of "Representation Learning with Contrastive Predictive Coding", or CPC, https://arxiv.org/pdf/1807.03748.pdf
      github: talipucar/PyFlow_CPC
      image: https://github.com/talipucar/PyFlow_CPC/blob/main/assets/cpc.png
      icon: fab fa-github

    - name: Multi-modal learning
      description: Pytorch implementations of Pytorch implementation of "Multi-domain translation between single-cell imaging and sequencing data using autoencoders" (https://www.nature.com/articles/s41467-020-20249-2) with custom models.
      github: talipucar/PyFlow_DomainTranslation
      image: https://github.com/talipucar/PyFlow_DomainTranslation/blob/main/assets/dt.png
      icon: fab fa-php

 
